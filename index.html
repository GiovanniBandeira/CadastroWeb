<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Administrator</h1>
        <ul>
            <img src="Imagens/sobre_nos.png" alt="sobre" height="33px" width="auto">
            <img src="Imagens/engrenagem.png" alt="engrenagem" height="29px" width="auto">
        </ul>
    </header>
    <main>
        <section>
            <img src="Imagens/9912888.jpg" alt="imagem">
            <div id="Login">
                <h1>Login</h1>
                <div class="login">
                    <div class="nome">
                        <h3>Nome</h3>
                        <input type="text" placeholder="digite seu nome">
                    </div>
                    <div class="senha">
                        <h3>Senha</h3>
                        <input type="text" placeholder="digite sua senha">
                    </div>
                </div>
                <a href="">Esqueceu a senha?</a>
                <div id="button">
                    <button style="cursor: pointer;">Logar</button>
                    <button style="cursor: pointer;">Cadastre-se</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
