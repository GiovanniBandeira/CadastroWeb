<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>Administrator</h1>
        <ul>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: msFilter" style="cursor: pointer;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>
        </ul>
    </header>
    <main>
        <div class="image">
            <img src="Imagens/9912888.jpg" alt="imagem">
        </div>
        <div id="Login">
            <div class="Login">
                <div>
                    <h1>Login</h1>
                </div>
                <div class="nome">
                    <h3>Nome</h3>
                    <input type="text" placeholder="digite seu nome">
                </div>
                <div class="senha">
                    <h3>Senha</h3>
                    <input type="password" placeholder="digite sua senha">
                </div>
                <a href="">Esqueceu a senha?</a>
                <div id="button">
                    <button style="cursor: pointer;">Logar</button>
                    <button style="cursor: pointer;">Cadastre-se</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
